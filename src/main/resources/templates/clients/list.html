<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}">
<head>
<title>Gestion des clients</title>
</head>

<body>
<div data-layout-fragment="content">
        <div class="page-title">
            <div class="title_left">
                <h3>Gestion des clients</h3>
            </div>

            <!-- <div class="title_right">
                <div class="col-md-12 form-group top_search">
                    <a href="/clients/create" type="button" class="btn btn-round btn-primary pull-right">
						<i class="fa fa-plus-circle"></i>
						Nouveau Client
					</a>
                </div>
            </div> -->
        </div>


        <div class="clearfix"></div>

        <div class="row">
              <!-- form input mask -->
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2 id="sectionTitle">Nouveau Client</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li class="pull-right">
                      	<a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                    <form id="clientAddEditForm" class="form-horizontal form-label-left" data-th-action="@{/clients/createEdit}" method="post" enctype="multipart/form-data">
                      <div class="col-md-4 col-sm-4 col-xs-12 form-group has-feedback">
                        <input type="text" class="form-control has-feedback-left" id="client_nom" placeholder="Nom du client" name="nom" >
                        <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                      </div>

                      <div class="col-md-4 col-sm-4 col-xs-12 form-group has-feedback">
                        <input type="text" class="form-control has-feedback-left" id="client_email" placeholder="Email" name="email" >
                        <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                      </div>

                      <div class="col-md-4 col-sm-4 col-xs-12 form-group has-feedback">
                        <input type="file" name="file">
                      </div>

                      <div class="form-group">
                        <div class="col-md-12 col-sm-9 col-xs-12 ">
                        	<div class="pull-right">
						   	<button class="btn btn-primary" type="reset" onclick="resetClientFrom()" title="RÃ©initialier">
						   		<i class="fa fa-close"></i>
						   		Annuler
						   	</button>
                          	<button type="submit" class="btn btn-success" >
                          		<i class="fa fa-check"></i>
                          		Valider
                          	</button>
                        	</div>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              <!-- /form input mask -->
        </div>
        </div>
        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Liste Clients</h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <table id="datatable"
							class="table dataTable no-footer clients-table"
							role="grid" aria-describedby="datatable_info">
							<thead>
								<tr role="row">
									<th>Code</th>
									<th>Client</th>
									<th>Email</th>
									<th>Photo</th>
									<th class="actions"></th>
								</tr>
							</thead>
						
							<tbody>
								<tr data-th-each="c:${listClients}" data-th-id="'client__${c.code}__'">
									<td data-th-text="${c.code}"></td>
									<td data-th-text="${c.nom}"></td>
									<td data-th-text="${c.email}"></td>
									<td >
										<img data-th-src="${c.picture_path}" class="img-circle client-pic"/>
									</td>
									<td class="actions">
										<a data-th-onclick="'javascript:selectClient(\'' + ${c.code} + '\');'" title="Modifier">
											<i class="fa fa-pencil-square"></i>
										</a>
										<a onclick="return confirm('Etes vous Sure?')"
											data-th-href="@{/clients/delete(id=${c.code})}" title="Supprimer">
											<i class="fa fa-trash"></i>
										</a>
									</td>
								</tr>
							</tbody>
						</table>
                    </div>
                </div>
            </div>
        </div>
 
</div>
</body>
</html>
