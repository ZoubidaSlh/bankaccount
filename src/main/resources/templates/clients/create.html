<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}">
<head>
<title>Liste des clients</title>
</head>

<body>
<div data-layout-fragment="content">
        <div class="page-title">
            <div class="title_left">
                <h3>Gestion Client</h3>
            </div>

            <div class="title_right">
                <div class="col-md-12 form-group top_search">
                    <a href="/clients/create" type="button" class="btn btn-round btn-primary pull-right">
						<i class="fa fa-plus-circle"></i>
						Nouveau Client
					</a>
                </div>
            </div>
        </div>

 
        <div class="row">
           <div class="col-md-12 col-sm-12 col-xs-12">
             <div class="x_panel">
               <div class="x_title">
                 <h2>Nouveau Client</h2>
                 <ul class="nav navbar-right panel_toolbox">
                   <li class="pull-right">
                   	<a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                   </li>
                 </ul>
                 <div class="clearfix"></div>
               </div>
               <div class="x_content">
                 <br />
                 <form class="form-horizontal form-label-left input_mask">

                   <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                     <input type="text" class="form-control has-feedback-left" id="inputSuccess2" placeholder="Nom du client">
                     <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                   </div>

                   <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                     <input type="text" class="form-control has-feedback-left" id="inputSuccess4" placeholder="Email">
                     <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                   </div>

                   <div class="ln_solid"></div>
                   <div class="form-group">
                     <div class="col-md-12 col-sm-9 col-xs-12 ">
                     	<div class="pull-right">
					   	<button class="btn btn-primary" type="reset" >
					   		<i class="fa fa-close"></i>
					   	</button>
                       	<button type="submit" class="btn btn-success" >
                       		<i class="fa fa-check"></i>
                       		Valider
                       	</button>
                     	</div>
                     </div>
                   </div>

                 </form>
               </div>
             </div>
      		</div>
        </div>
        <div class="clearfix"></div>
 
</div>
</body>
</html>
